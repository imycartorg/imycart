{% extends "client/cassie/base.html" %}
{%block head_extra%}
	{% load staticfiles %}
	<link rel="stylesheet" href="{% static 'client/cassie/css/cart.css'%}" type="text/css"/>
{%endblock%}
{% block main %}
{% load i18n %}
    <div class="forget payment-jump main">
        <div class="container">
            <div class="row">
                <h1>Payment</h1>
                <div class="forget-main">
                    <h2>Waiting for Payment</h2>
                    <h3>Please wait for few seconds,  prepare payment.<img src="{% static 'client/cassie/images/ico/pay-load.gif' %}"></h3>
                </div>
            </div>
        </div>
		
		<form action="{{paypal_action_url}}" method="post">
		  <input type="hidden" name="business" value="{{paypal_account}}">  
		  <input type="hidden" name="item_name" value="{{item_name}}">
		  <input type="hidden" name="custom" value="{{custom}}"> 
		  <input type="hidden" name="amount" value="{{amount}}">  
		  <input type="hidden" name="return"  value="{{return_url}}">  
		  <input type="hidden" name="cancel_return" value="{{cancel_url}}">  
		  <input type="hidden" name="notify_url" value="{{notify_url}}">
		  <input type="hidden" name="cmd" value="{{cmd}}">
		  <input type="hidden" name="currency_code" value="{{currency_code}}">  
		  <input type="hidden" name="charset" value="utf-8" />  
		  <input type="hidden" name="rm" value="{{rm}}" />
		</form>
    </div>
{% endblock %}
{% block scripts %}
	{% load staticfiles %}
	<script type="text/javascript">
		$(document).ready(function() {
			setTimeout(function(){$('form').submit();},500); 
		});
	</script>
{% endblock %}
