<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
</head>

<body>
   <div class="main container">
		<form action="https://www.sandbox.paypal.com/cgi-bin/websc" method="post">
		  <input type="hidden" name="business" value="{{paypal_account}}">  
		  <input type="hidden" name="item_name" value="{{item_name}}">
		  <input type="hidden" name="custom" value="{{custom}}"> 
		  <input type="hidden" name="amount" value="{{amount}}">  
		  <input type="hidden" name="return"  value="{{return_url}}">  
		  <input type="hidden" name="cancel_return" value="{{cancel_url}}">  
		  <input type="hidden" name="notify_url" value="{{notify_url}}">
		  <input type="hidden" name="cmd" value="{{cmd}}">
		  <input type="hidden" name="currency_code" value="{{currency_code}}">  
		  <input type="hidden" name="charset" value="utf-8" />  
		  <input type="hidden" name="rm" value="{{rm}}" />
		  <input class="button login" type="submit" value="We are going to the Paypal,please wait..." />  
		</form>
   </div>

  <!-- Main Container End -->
    {% load staticfiles %}
    <script type="text/javascript" src="{% static 'classic/js/jquery.min.js' %}"></script> 
	<script type="text/javascript">
		$(document).ready(function() {
			setTimeout(function(){$('form').submit();},500); 
		});
	</script>
</body>
</html>
