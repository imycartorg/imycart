{% extends "classic/base.html" %}
{% block main %}
  <!-- Main Container -->
  <section class="main-container col1-layout wow bounceInUp animated">
    <div class="main container">
      <div class="account-login">
        <div class="page-title">
          <h2>Reset Your Password</h2>
		  <p id="applyMessage">{{reset_message}}</p> 
    	</div>
	    <form class="form-horizontal" method="POST" style="display:{{form_display}}">
		{% csrf_token %}
	      <div class="forgot-form" id="forgotForm">   
	            <div class="content">
	              <ul class="form-list">
							<li>
			                	<div class="control-group">
								    <label for="pass">Password <span class="required">*</span></label>
								    <div class="controls">
								      <input type="password" name="password" id="password"  class="input-text" minlength="6" maxlength="10" required/>
								      <p class="help-block required"></p>
								    </div>
							  </div>
			                </li>
			                <li>
			                	<div class="control-group">
								   <label for="pass">ConfirmPassword <span class="required">*</span></label>
								    <div class="controls">
								     <input 
								        type="password"  class="input-text" id="confirmPassword"
								        data-validation-match-match="password" 
								        name="confirmPassword" 
								        required/>
								      <p class="help-block required"></p>
								    </div>
							  </div>
			                </li>
	              </ul>
	              <p class="required">* Required Fields</p>
	              <div class="buttons-set">
	              	<input type="hidden" name="email" value="{{email}}"/>
	              	<input type="hidden" name="validate_code" value="{{validate_code}}"/>
	                <button id="SubmitReset" name="send" type="submit" class="button login"><span>SUBMIT</span></button>
	              </div>
	         </div>   
	      </div>
		</form>
      </div>
      <br>
    </div>
  </section>
  <!-- Main Container End -->
{% endblock %}
<!-- JavaScript -->
{% block scripts %}
	{% load staticfiles %}
	<script type="text/javascript" src="{% static 'classic/js/jqBootstrapValidation.js' %}"></script>
	<script type="text/javascript">
		$(function () { $("input,select,textarea").not("[type=submit]").jqBootstrapValidation(); } );
		$(document).ready(function() {

		});
	</script>
{% endblock %}
